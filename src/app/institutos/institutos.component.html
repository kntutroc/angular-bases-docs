<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <h1 class="display-6" fw-bold>Datos del IES Playamar / Jacaranda</h1>

  <dl class="row">
    <dt class="col-sm-3">Centro educativo:</dt>
    <dd class="col-sm-8">{{centroEducativo}}</dd>

    <dt class="col-sm-3">Localidad:</dt>
    <dd class="col-sm-8">{{localidad}}</dd>

    <dt class="col-sm-3">Familias profesionales:</dt>
    <dd class="col-sm-8">{{familiasProfesionales}}</dd>

    <dt class="col-sm-3">Centro:</dt>
    <dd class="col-sm-8">{{centro}}</dd>

    <dt class="col-sm-3">Logo:</dt>
    <dd class="col-sm-8"><img src="{{logo}}" class="img-fluid" alt="Logo"></dd>
  </dl>

  <button (click)="cambiarInstituto()" class="btn btn-primary">Cambiar instituto</button>
